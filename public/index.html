<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener with Analytics</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó URL Shortener</h1>
            <p>Create short, memorable links with detailed analytics</p>
        </header>

        <!-- URL Shortener Form -->
        <section class="card">
            <h2>Shorten a URL</h2>
            <form id="shortenForm">
                <div class="form-group">
                    <label for="originalUrl">Long URL *</label>
                    <input 
                        type="url" 
                        id="originalUrl" 
                        placeholder="https://example.com/very/long/url" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="customAlias">Custom Alias (optional)</label>
                    <input 
                        type="text" 
                        id="customAlias" 
                        placeholder="my-custom-link"
                        pattern="[a-zA-Z0-9-_]{3,20}"
                        title="3-20 characters, alphanumeric with hyphens or underscores"
                    >
                </div>

                <div class="form-group">
                    <label for="expiresAt">Expiration Date (optional)</label>
                    <input 
                        type="datetime-local" 
                        id="expiresAt"
                    >
                </div>

                <button type="submit" class="btn-primary">Shorten URL</button>
            </form>

            <div id="result" class="result hidden">
                <h3>‚úÖ Success!</h3>
                <div class="short-url-container">
                    <input type="text" id="shortUrl" readonly>
                    <button onclick="copyToClipboard()" class="btn-secondary">Copy</button>
                </div>
                <div class="action-buttons">
                    <button onclick="generateQR()" class="btn-secondary">Generate QR Code</button>
                    <button onclick="viewAnalytics()" class="btn-secondary">View Analytics</button>
                </div>
                <div id="qrCode" class="qr-code hidden"></div>
            </div>

            <div id="error" class="error hidden"></div>
        </section>

        <!-- URL List -->
        <section class="card">
            <div class="section-header">
                <h2>Your Shortened URLs</h2>
                <button onclick="refreshUrls()" class="btn-secondary">üîÑ Refresh</button>
            </div>
            <div id="urlList" class="url-list">
                <p class="loading">Loading...</p>
            </div>
        </section>

        <!-- Analytics Modal -->
        <div id="analyticsModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>üìä Analytics</h2>
                <div id="analyticsContent">
                    <p class="loading">Loading analytics...</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Built with ‚ù§Ô∏è From Ziad Hammada | URL Shortener with Analytics</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
